<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <caption>Students Data</caption>
            <tr>
                <th>Name</th>
                <th>Roll No.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Raju</th>
                <th>1</th>
            </tr>
            <tr>
                <th>Sam</th>
                <th>2</th>
            </tr>
        </tbody>
    </table>
    <br><br>
    <table>
        <thead>
            <caption>Students Data</caption>
            <tr>
                <th colspan="3">Information</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Raju</th>
                <th>1</th>
                <th>Maths</th>
            </tr>
            <tr>
                <th>Sam</th>
                <th>2</th>
                <th>Biology</th>
            </tr>
            <tr>
                <th>Meet</th>
                <th>3</th>
                <th>Maths</th>
            </tr>
        </tbody>
    </table>

</body>
</html>
